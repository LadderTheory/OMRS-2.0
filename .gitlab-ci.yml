stages:
  - build
  - deploy

build:
  stage: build
  script:
    - docker login 192.168.1.78:32500 -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker pull 192.168.1.78:32500/sprint4-demo:latest || true
    - docker build --cache-from 192.168.1.78:32500/sprint4-demo:latest --tag 192.168.1.78:32500/sprint4-demo:$CI_COMMIT_SHA --tag 192.168.1.78:32500/sprint4-demo:latest .
    - docker push 192.168.1.78:32500/sprint4-demo:$CI_COMMIT_SHA
    - docker push 192.168.1.78:32500/sprint4-demo:latest

deploy:
  stage: deploy
  script:
    - microk8s kubectl apply -f deploy-sprint4-demo.yaml